output {
  if [log_name] == "System"{
    elasticsearch {
      hosts => ["helk-elasticsearch:9200"]
      index => "logs-endpoint-winevent-system-%{+YYYY.MM.dd}"
      document_id => "%{[@metadata][log_hash]}"
      #document_type => "_doc"
    }
  }
}